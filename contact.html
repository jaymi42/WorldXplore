<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="header">
        <img class="logo" src="images/Logo.svg" alt="Logo">
        <nav class="navbar" id="nav">
          <a href="index.html">Home</a> 
          <div class="dropdown">
              <a href="packages.html">Package Tours</a>
              <div class="dropdown-menu">
                  <a href="packages.html">Barcelona</a>
                  <a href="packages.html">Fukuoka</a>
                  <a href="packages.html">Glasgow</a>
              </div>
          </div> 
          <a href="/js/">Rediscover Singapore</a> 
          <a href="/python/">Cruises</a> 
          <a href="contact.html" class="active">Contact Us</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
      </nav>
      </div>
      <div class="video-container">
        <video muted autoplay loop>
          <source src="videos/stadium.mp4" type="video/mp4">
        </video>
      </div>
      <div class="main-content2">
        <div class="contact-form">
          <h1>Contact Us</h1>
          <p> If you have any questions or need more information about our exciting travel packages, feel free to reach out to us using the form below!</h2>
          <form action="" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
      
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
      
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
      
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      
      <div class="footer">
        <p>&copy; 2023 World Xplorer. All rights reserved.</p>
      </div>

      <script>
        function myFunction() {
          var x = document.getElementById("nav");
          if (x.className === "navbar") {
            x.className += " responsive";
          } else {
            x.className = "navbar";
          }
        }
        </script>

</body>
</html>
